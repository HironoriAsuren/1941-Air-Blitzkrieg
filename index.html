<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1941 Air Blitzkrieg</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Главное меню -->
        <div id="mainMenu" class="screen">
            <div class="menu">
                <h1>1941 Air Blitzkrieg</h1>
                <button class="btn" onclick="showLevelSelect()">ИГРАТЬ</button>
                <button class="btn" onclick="showInstructions()">ИНСТРУКЦИЯ</button>
                <button class="btn" onclick="exitGame()">ВЫХОД</button>
            </div>
        </div>

        <!-- Выбор уровня -->
        <div id="levelSelect" class="screen hidden">
            <div class="menu">
                <h2>ВЫБЕРИТЕ УРОВЕНЬ</h2>
                
                <!-- Индикатор прогресса -->
                <div class="level-progress">
                    Прогресс: <span id="progressText">1/10</span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 10%"></div>
                    </div>
                </div>
                
                <div class="level-grid" id="levelGrid"></div>
                <button class="btn" onclick="showMainMenu()">НАЗАД</button>
            </div>
        </div>

        <!-- Инструкция -->
        <div id="instructions" class="screen hidden">
            <div class="menu">
                <h2>ИНСТРУКЦИЯ</h2>
                <div class="instructions"></div>
                <button class="btn" onclick="showMainMenu()">НАЗАД</button>
            </div>
        </div>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>

        <div id="gameUI" class="ui-panel hidden">
            <!-- Для обычных уровней -->
            <div class="stats normal-mode">Уровень: <span id="currentLevel">1</span></div>
            <div class="stats normal-mode" id="enemiesCounter">Самолетов: <span id="enemiesLeft">50</span></div>
            <div class="stats normal-mode">Уничтожено: <span id="destroyedCount">0</span></div>
            
            <!-- Для бесконечного режима -->
            <div class="stats infinite-mode hidden">Режим: <span id="infiniteMode">∞</span></div>
            <div class="stats infinite-mode hidden">Время: <span id="infiniteTime">0:00</span></div>
            <div class="stats infinite-mode hidden">Волна: <span id="infiniteWave">1</span></div>
            <div class="stats infinite-mode hidden">Босс: <span id="infiniteBoss">Через: 30с</span></div>
        </div>

        <!-- Диалоговое окно для боссов -->
        <div id="bossDialog" class="boss-dialog hidden">
            <div class="dialog-content">
                <div class="dialog-avatar">
                    <img id="dialogAvatar" src="" alt="Аватар">
                </div>
                <div class="dialog-text">
                    <div class="dialog-name" id="dialogName"></div>
                    <div class="dialog-message" id="dialogMessage"></div>
                    <button class="btn dialog-continue" onclick="closeBossDialog()">Продолжить</button>
                </div>
            </div>
        </div>

        <div id="detailsPanel" class="details-panel hidden">
            <img src="images/detals.png" alt="Запчасти" style="width: 24px; height: 24px;">
            <span class="details-count" id="detailsCount">0</span>
        </div>

        <div id="modeIndicator" class="mode-indicator hidden">
            Режим: <span id="currentMode">СТОЯ</span>
        </div>

        <div id="loading" class="loading hidden">Загрузка ресурсов...</div>
    </div>

    <script src="js/constants.js"></script>
    <script src="js/effects.js"></script>
    <script src="js/projectiles.js"></script>
    <script src="js/ammo.js"></script>
    <script src="js/player.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/boss.js"></script>
    <script src="js/infinite.js"></script>
    <script src="js/sounds.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/input.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
